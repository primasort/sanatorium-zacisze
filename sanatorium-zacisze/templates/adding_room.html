<!DOCTYPE html>
<html>
<head>
    <title>Dodawanie pokoju</title>
</head>
<body>
    <body style="background-color: bisque;">
    <h1>Dodaj nowy pokój</h1>
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    <form method="post">
        <label for="numer">Numer pokoju:</label>
        <input type="text" name="numer" required>
        <br>
        <label for="standart">Standard:</label>
        <select name="standart" required>
            <option value="" disabled selected>Wybierz standard</option>
            {% for standard in standards %}
                <option value="{{ standard }}">{{ standard }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Dodaj">
    </form>
    <a href ="{{url_for('admin_panel')}}">Wróć do panelu</a>
</body>
</html>
