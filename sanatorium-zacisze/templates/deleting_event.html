<!DOCTYPE html>
<html>
<head>
	<title>Delete Event</title>
</head>
<body>
    <body style="background-color: bisque;">
	<h1>Usuwanie wydarzeń</h1>
	{% if msg %}
		<p>{{ msg }}</p>
	{% endif %}
	<form method="post">
		<label for="id">Wprowadź ID wydarzenia, które chcesz usunąć:</label>
		<input type="text" name="id" id="id" required>
		<br><br>
		<input type="submit" value="Delete">
	</form>
    <a href ="{{url_for('admin_panel')}}">Wróć do panelu</a>
</body>
</html>
