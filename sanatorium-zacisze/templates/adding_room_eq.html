<!DOCTYPE html>
<html>
  <head>
    <title>Add Room Equipment</title>
  </head>
  <body>
    <body style="background-color: bisque;">
    <h1>Dodaj nowy standart pokoju</h1>
    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
    <form method="post" action="/add_room_eq">
      <label for="standart">Standard:</label>
      <input type="text" name="standart" required><br><br>
      <label for="wyposarzenie">Wyposażenie:</label>
      <input type="text" name="wyposarzenie"><br><br>
      <label for="kaucja">Kaucja:</label>
      <input type="text" name="kaucja"><br><br>
      <input type="submit" value="Dodaj wyposażenie">
    </form>
    <a href ="{{url_for('admin_panel')}}">Wróć do panelu</a>
  </body>
</html>
