<!DOCTYPE html>
<html>
  <head>
    <title>Remove Client</title>
  </head>
  <body>
    <body style="background-color: bisque;">
    <h1>Remove Client</h1>
    <form method="POST">
      <label for="pesel">PESEL:</label>
      <input type="text" id="pesel" name="pesel" required>
      <button type="submit">Remove Client</button>
    </form>
    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
    <a href ="{{url_for('admin_panel')}}">Wróć do panelu</a>
  </body>
</html>
