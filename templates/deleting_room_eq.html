<!DOCTYPE html>
<html>
  <head>
    <title>Usuwanie wyposażenia pokoju</title>
  </head>
  <body>
    <body style="background-color: bisque;">
    <h1>Usuwanie wyposażenia pokoju</h1>
    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
    <form method="post">
      <label for="standart">Wartość Standart wyposażenia:</label>
      <input type="text" name="standart">
      <br>
      <input type="submit" value="Usuń">
      <a href ="{{url_for('admin_panel')}}">Wróć do panelu</a>
    </form>
  </body>
</html>
