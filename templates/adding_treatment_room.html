<!DOCTYPE html>
<html>
  <head>
    <title>Add Treatment Room</title>
  </head>
  <body>
    <body style="background-color: bisque;"></body>
    <h1>Dodawanie sali zabiegowej</h1>
    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('add_treatment_room') }}">
      <label for="numer">Numer sali:</label>
      <input type="text" id="numer" name="numer" required>
      <br>
      <label for="rodzaj">Rodzaj zabiegu:</label>
      <input type="text" id="rodzaj" name="rodzaj">
      <br>
      <button type="submit">Dodaj sale</button>
    </form>
    <a href ="{{url_for('admin_panel')}}">Wróć do panelu</a>
  </body>
</html>
