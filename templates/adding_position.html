<!DOCTYPE html>
<html>
<head>
	<title>Add Position</title>
</head>
<body>
    <body style="background-color: bisque;"></body>
	<h1>Dodaj stanowisko</h1>
	{% if msg %}
		<p>{{ msg }}</p>
	{% endif %}
	<form method="post">
		<label for="nazwa">Nazwa stanowiska:</label>
		<input type="text" id="nazwa" name="nazwa_stanowiska"><br><br>

		<label for="stawka">Stawka:</label>
		<input type="text" id="stawka" name="stawka"><br><br>

		<label for="rodzaj">Rodzaj zatrudnienia:</label>
		<input type="text" id="rodzaj" name="rodzaj_zatrudnienia"><br><br>

		<input type="submit" value="Dodaj stanowisko">
	</form>


    <a href ="{{url_for('admin_panel')}}">Wróć do panelu</a>
  </body>
</html>
