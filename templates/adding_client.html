<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dodawanie klienta</title>
  </head>
  <body>
    <h1>Dodawanie klienta</h1>
    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
    <form action="/add_client" method="POST">
      <label for="pesel">PESEL:</label>
      <input type="text" id="pesel" name="pesel" required><br>

      <label for="imie">ImiÄ™:</label>
      <input type="text" id="imie" name="imie" required><br>

      <label for="nazwisko">Nazwisko:</label>
      <input type="text" id="nazwisko" name="nazwisko" required><br>

      <label for="data_urodzenia">Data urodzenia:</label>
      <input type="date" id="data_urodzenia" name="data_urodzenia" required><br>

      <label for="ID_turnusu">ID turnusu:</label>
      <input type="number" id="ID_turnusu" name="ID_turnusu" required><br>

      <label for="IDklient">ID klienta:</label>
      <input type="number" id="IDklient" name="IDklient" required><br>

      <label for="id_rezerwacji_parkingu">ID rezerwacji parkingu:</label>
      <input type="number" id="id_rezerwacji_parkingu" name="id_rezerwacji_parkingu" required><br>

      <label for="numer_pokoju">Numer pokoju:</label>
      <input type="text" id="numer_pokoju" name="numer_pokoju" required><br>

      <label for="adres">Adres:</label>
      <input type="text" id="adres" name="adres" required><br>

      <input type="submit" value="Dodaj klienta">
    </form>
  </body>
</html>
