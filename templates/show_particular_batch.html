<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Show Batch</title>
  </head>
  <body>
    <body style="background-color: bisque;">
    <h1>Szczegóły turnusu:</h1>
    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
    <form method="post">
      <label for="id">Batch ID:</label>
      <input type="text" name="id" id="id">
      <button type="submit">Show</button>
    </form>
    <a href ="{{url_for('admin_panel')}}">Wróć do panelu</a>
  </body>
</html>
